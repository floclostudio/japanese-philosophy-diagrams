            const t = content[currentLang];

            document.getElementById('footer-text').textContent = t.footer;

            document.getElementById('wabisabi-label').textContent = t.wabisabiLabel;
            document.getElementById('wabisabi-sub').textContent = t.wabisabiSub;
            
            // Update node labels
            const nodeIds = ['urushi', 'makie', 'chanoyu', 'kintsugi', 'bakohan', 'keshiki', 'yobitsugi', 'modern'];

                const node = t.nodes[id];
                const labelEl = document.getElementById(`${id}-label`);
                const subEl = document.getElementById(`${id}-sub`);
                const periodEl = document.getElementById(`${id}-period`);
                
                if (labelEl) labelEl.textContent = node.label;
                if (subEl) subEl.textContent = node.sub;
                if (periodEl) periodEl.textContent = node.period;
            });
            
            // Update detail if visible
            if (selectedNode) {
                showDetail(selectedNode);

            const node = t.nodes[id];
            
            document.getElementById('detail-label').textContent = node.label;
            document.getElementById('detail-period').textContent = node.period;
            document.getElementById('detail-text').textContent = node.text;
            document.getElementById('detail-source').textContent = '出典: ' + node.source;
            document.getElementById('detail').classList.add('visible');
        }
        
        // Language toggle
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentLang = btn.dataset.lang;
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateLabels();
            });
        });
        
        // Node click handlers
        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', () => {
                const id = node.dataset.id;
                
                if (selectedNode === id) {
                    selectedNode = null;
                    node.classList.remove('selected');
                    document.getElementById('detail').classList.remove('visible');
                } else {
                    document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
                    node.classList.add('selected');
                    selectedNode = id;
                    showDetail(id);
                }
            });
        });
    </script>
</body>
</html>
